<!DOCTYPE html>
<html lang="es">

    <title>Página de contacto</title>

    <link rel="stylesheet" type="text/css" href="contacto.css"/>

    <body>
        <nav>
            <ul>
            <li><a href="index.html">Biografia</a></li>
            </ul>
        </nav>
        <p class="texto1">Hola buenas, si tienes algo que decirme lo puedes <br> hacer a través del formulario que encontrarás abajo.</p>
        <footer>
            <section>
                <h2>Formulario de Contacto</h2>
                <form action="#" method="post">
                    <p class="formulario-c">Nombre</p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                    <p class="formulario-c">Correo electrónico</p>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <p class="formulario-c">Comentario</p>
                    <label for="comentario">Comentario:</label><br>
                    <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>
            
                    <input type="submit" value="Enviar">
                </form>
            </section>
            </form>
        </footer>
    </body>
</html>
